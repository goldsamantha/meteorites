<!DOCTYPE html>
<meta charset="utf-8">
<style>


body{
  background-color: #2f374a;
}
.graticule {
  fill: none;
  /*stroke: #777;*/
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #6881a1;
}

.boundary {
  fill: none;
  stroke: #91a5ab;
  stroke-width: .5px;
}

</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="d3.geo.projection.min.js"></script>


<script>

//centers and sets up proper width
var width = Math.max(960, window.innerWidth),//960,
    height = Math.max(547, window.innerHeight);//547;


// Set up the projection to be used later
// to plot the nodes at their appropriate positions
var projection = d3.geo.patterson()
    .scale(153)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();


// Basic D3 SVG setup
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);


// add the map json shape data
d3.json("world-50m.json", function(error, world) {
  if (error) throw error;

  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});



// Sample data for practice
// TODO: delete in the future
var lat= 40.7127;
var long= -73.985428;
var coord = [[long, lat], [-118.25, 34.05], [151.209900,-33.865143], [-122.4, 47.6]];



// parse data from given csv
var data =  [];
d3.csv("parsed_sample.csv", function(d) {
  data = d.map(function(d){
    return d;
  });

  bindData();
});


function bindData(){
  svg.selectAll("dot").data(data).enter().append("circle")
    .attr('class', 'nodes')
    .attr("r", function(d){
      //set size relative to the mass of the obj
      return 0.05*Math.sqrt(d.mass)/Math.PI;
    })
    .attr("cx", function(d){
      return projection([d.long,d.lat])[0]; })
    .attr("cy", function(d){
      return projection([d.long,d.lat])[1]; })
    .attr("fill", "rgba(249, 198, 19,.5)")
    .each(cycle);
}



function cycle(d) {
  d3.select(this).transition()
      .duration(4000)
      .attrTween("r", function(interpolate) {
        return d3.interpolate(
          1, this.getAttribute('r'));
      })
      .remove();
      // .each("end", cycle);
}


d3.select(self.frameElement).style("height", height + "px");

</script>
